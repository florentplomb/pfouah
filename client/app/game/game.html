<div ng-include="'components/navbar/navbar.html'"></div>

<div class="gamesBox" ng-repeat = "game in games">
	<div class="{{game.title}}">
		<h1 class="game_title helsinki">{{game.title}}</h1>
		<img id="logo" src="assets/images/{{game.logo}}">
		
		<p class="alright_light text_center">{{game.description}}</p>

		<p class="text_center alright_bold">{{game.partner}}</p>
		<p class="text_center"><a class="alright_light">{{game.url}}</a></p>
	</div>
</div>
