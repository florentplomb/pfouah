<div ng-include="'components/navbar/navbar.html'"></div>
<h1>Twitter Feeds</h1>
<hr/>

<div class="block_project">
	<h3>Q1</h3>
	<div ng-repeat="tweet in tweetsQ1" class="tweets_project green_border">
		<h4><a ng-href="https://twitter.com/{{twet.user.name}}">{{tweet.user.name}}</a> a publié {{tweet.created_at_readable}} :</h4>
		<a class="author_tweets" ng-href="https://twitter.com/{{tweet.user.name}}/status/{{tweet.id_str}}" class="tweet_link">{{tweet.text}}</a>
	</div>
	<h3>Q2</h3>
	<div ng-repeat="tweet in tweetsQ2" class="tweets_project red_border">
		<h4><a ng-href="https://twitter.com/{{twet.user.name}}">{{tweet.user.name}}</a> a publié {{tweet.created_at_readable}} :</h4>
		<a class="author_tweets" ng-href="https://twitter.com/{{tweet.user.name}}/status/{{tweet.id_str}}" class="tweet_link">{{tweet.text}}</a>
	</div>
</div>

<div class="block_assoc1">
	<h3>Nos partenaires</h3>
	<div ng-repeat="tweet in tweetsAssoc1" class="tweets_assoc1 blue_border">
		<h4><a class="author_tweets" ng-href="https://twitter.com/{{twet.user.name}}">{{tweet.user.name}}</a> a publié {{tweet.created_at_readable}} :</h4>
		<a ng-href="https://twitter.com/{{tweet.user.name}}/status/{{tweet.id_str}}" class="tweet_link">{{tweet.text}}</a>
	</div>
</div>
