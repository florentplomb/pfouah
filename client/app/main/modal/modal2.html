<div class="ngdialog-message">
	<h4>{{ngDialogData.question}}</h4>

	<form name="myForm">
		<label>
		   <input type="text" name="answer" class="ngdialog-content" ng-model="answer"
		   ng-maxlength="140" placeholder="votre réponse">
		</label>
		<div role="alert">
		  <span class="error" ng-bind ="feedback"></span>
		  <span class="error" ng-show="myForm.answer.$error.maxlength">140 charactères maximum !</span>
		</div>
	</form>
</div>

<div class="ngdialog-buttons">
	<button type="button" class="ngdialog-button ngdialog-button-primary" ng-click="closeSecond()">Fermer</button>
	<button type="button" class="ngdialog-button ngdialog-button-secondary" ng-click="submitForm(answer)">Envoyer</button>
</div>
